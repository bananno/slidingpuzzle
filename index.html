<!DOCTYPE html>
<html>
<head>
    <title> Sliding Puzzle </title>
    <link rel="stylesheet" href="style.css">
    <script src="helpers.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <h1>Sliding Puzzle</h1>

    <div id="toolBox">
        <div id="toolBoardSizes">
            <div>
                width<br>
                <input id="inputBoardSizeY" onkeypress="return keyEventIsInteger(event)">
            </div>
            <div>
                height<br>
                <input id="inputBoardSizeX" onkeypress="return keyEventIsInteger(event)">
            </div>
        </div>

        <div class="toolButton" onClick="newGame()">
            <u>n</u>ew game
        </div>

        <div class="toolButton" onClick="shuffleBoard()">
            <u>s</u>huffle
        </div>

        <div class="toolButton" onClick="solveBoard()">
            <u>f</u>inish
        </div>

        <div id="showMovesBox">
            <div class="label">moves:</div>
            <div id="movesBox"></div>
        </div>
    </div>

    <div id="boardBox"></div>

    <p>
        <i>Click the tiles or use the arrow keys to move.</i>
    </p>

</body>
</html>
