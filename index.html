<!DOCTYPE html>
<html>
<head>
    <title> Sliding Puzzle </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<table>
    <td id="toolBox" width=120 valign="top">
        <table width=120>
            <tr><td align="center">
                <table>
                    <tr><td align="center">width<td width=5><td align="center">height
                    <tr><td><input id="inputBoardSizeY" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    <td><td><input id="inputBoardSizeX" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </table>
            <tr><td height=10>
            <tr><td class="toolButton" onClick="newGame()"><u>n</u>ew game
            <tr><td height=10>
            <tr><td class="toolButton" onClick="shuffle()"><u>s</u>huffle
            <tr><td height=10>
            <tr><td class="toolButton" onClick="solveBoard()"><u>f</u>inish
            <tr><td>
                <br>
                <table>
                    <td>moves:<td width=5><td><input id="movesBox" onfocus="document.activeElement.blur();">
                </table>
            <tr><td align="center"><br><i>Click the tiles or use the arrow keys to move.</i>
        </table>
    <td id="boardBox" valign="top">
</table>

</body>
</html>
