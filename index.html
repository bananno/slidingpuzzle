<!DOCTYPE html>
<html>
<head>
    <title> Sliding Puzzle </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>Sliding Puzzle</h1>

    <div id="toolBox">
        <table width="120">
            <tr>
                <td align="center">
                    <table>
                        <tr>
                            <td align="center">
                                width
                            </td>
                            <td width=5>
                            </td>
                            <td align="center">
                                height
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="inputBoardSizeY" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            </td>
                            <td>
                            </td>
                            <td>
                                <input id="inputBoardSizeX" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <div class="toolButton" onClick="newGame()">
            <u>n</u>ew game
        </div>

        <div class="toolButton" onClick="shuffle()">
            <u>s</u>huffle
        </div>

        <div class="toolButton" onClick="solveBoard()">
            <u>f</u>inish
        </div>

        <table width="120">
            <tr>
                <td>
                    <br>
                    <table>
                        <tr>
                            <td>
                                moves:
                            </td>
                            <td width=5>
                            </td>
                            <td>
                                <input id="movesBox" onfocus="document.activeElement.blur();">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div id="boardBox"></div>

    <p>
        <i>Click the tiles or use the arrow keys to move.</i>
    </p>

</body>
</html>
